<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shaquille ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
        
        body {
            font-family: 'Monoton', cursive;
            text-align: center;
            background-color: #ffdde1;
            color: #d63384;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4081;
            text-shadow: 2px 2px 5px rgba(255, 64, 129, 0.5);
        }
        p {
            font-size: 1.2em;
        }
        .rugby-photo {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            transition: transform 0.3s;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .rugby-photo:hover {
            transform: scale(1.1);
        }
        .fun-button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 22px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        .fun-button:hover {
            background-color: #d63384;
            transform: scale(1.1);
        }
        .valentine-note {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: bottom 1s ease-in-out;
            font-size: 1.5em;
        }
        .show-note {
            bottom: 50px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .popup img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .popup-close {
            background: #ff4081;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: path("M10,30 A10,10 0 1,1 30,10 A10,10 0 1,1 50,30 Q30,50 10,30 Z");
            opacity: 0.7;
            animation: floatUp 5s infinite;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>I love you! Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p>I see you're besties with the rugby photographer... should I be jealous? üòÇ</p>
    
    <img class="rugby-photo" src="FB_IMG_1739534013782.jpg" alt="You have the prettiest smile!" onclick="showPopup(this.src)">
    
    <button class="fun-button" onclick="changeText()">Click me!</button>
    
    <div id="valentine-note" class="valentine-note">Happy Valentine's Day! ‚ù§Ô∏è</div>
    
    <div id="popup" class="popup">
        <img id="popup-img" src="">
        <button class="popup-close" onclick="closePopup()">Close</button>
    </div>
    
    <script>
        function changeText() {
            document.querySelector('h1').innerText = "You're the best, love! ‚ù§Ô∏è";
        }
        
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('valentine-note').classList.add('show-note');
            }, 2000);
            createHearts();
        }
        
        function showPopup(src) {
            document.getElementById('popup-img').src = src;
            document.getElementById('popup').style.display = 'block';
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            }
        }
    </script>
</body>
</html>
